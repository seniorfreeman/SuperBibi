<tr>
  <td align="left" valign="top">
    <p>{{emailWelcome}}   {{emailTo}}</p>
    <p>{{emailContent}}</p>
  </td>
</tr>
<tr>
  <td align="left" valign="top">

    <table border="1" cellpadding="0" cellspacing="0" height="100%" width="100%">
      {{#each todos}}
      <tr>
        <td>•</td>
        <td>{{listName}}</td>
        <td align="center" bgcolor="#ececec" style="display: block; border: 1px solid #dedede;">
          <a href="{{listUrl}}" style="font-weight:bold; font-family: Helvetica, Arial, sans-serif; text-decoration: none; line-height:20px; width:100%; display:inline-block; color:inherit;">
            <span>Voir</span>
          </a>
        </td>

      </tr>
      <tr>
          <td></td>
          <td></td>
          <td>
            <table>
                {{#each todosItem}}
                <tr>
                  <td>•</td>
                  <td>{{title}}</td>
                  <td align="center" bgcolor="#ececec" style="display: block; border: 1px solid #dedede;">
                    <a href="{{todoUrl}}" style="font-weight:bold; font-family: Helvetica, Arial, sans-serif; text-decoration: none; line-height:20px; width:100%; display:inline-block; color:inherit;">
                      <span>Voir</span>
                    </a>
                  </td>
                </tr>
                {{/each}}
            </table>
          </td>
      </tr>
      {{/each}}
    </table>

  </td>
</tr>
